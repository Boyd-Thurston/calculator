<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css" text="CSS stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Wallpoet&display=swap" rel="stylesheet">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <!-- div boarder of calculator -->
        <div class="calculator">
            <p id="title">Mr Thurston's</p>
            <p id="tagline">electronic calculator</p>
            <!-- input to display text -->
            <input type="text" disabled="disabled" id="display">
            <!-- div row with buttons (AC,CE,%,/) -->
            <div class="row">
                <button class="redButton" value="AC">AC</button>
                <button class="redButton" value="CE">CE</button>
                <button value="%">%</button>
                <button value="รท">รท</button>
            </div>
            <!-- div row with buttons (7,8,9,x) -->
            <div class="row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="x">x</button>
            </div>
            <!-- div row with buttons (4,5,6,-) -->
            <div class="row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
            </div>
            <!-- div row with buttons (1,2,3,+(two rows high)) -->
            <div class="row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="tallButton" value="+">+</button>
            </div>
            <!-- div row with buttons (0,.,=) -->
            <div class="row">
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="=">=</button>
            </div>
        </div>
    </body>
</html>
